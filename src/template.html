<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body>
  <aside>
    <div class="title">
        TO-DO-TO
    </div>

    <div class="menu">
      <div class="menu-title" id="menu-toggle">
        Add New
      </div>
      <ul class="menu-list" id="menu-list">
        <li id="file-btn">Task</li>
        <li id="project-btn">Project</li>
      </ul>
    </div>

    <div class="projects">
      <h3>Projects</h3>
      <ul class="project-list">
      </ul>
    </div>
  </aside>

  <main>
    <h2 id="current-project-title">Default Project</h2>
    <ul class="todo-list">
    </ul>
  </main>
</body>
</html>
